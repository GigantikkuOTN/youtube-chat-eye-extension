<html>
<head>
    <title>Youtube Chat Eye - view deleted messages</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="title" main>
        <center><img src="./icons/icon_32.png" class="title__icon" /> Youtube Chat Eye</center>
    </div>
	<div class="buttons" main>
		<button class="customButton" id="reload">Reload</button>
        <label class="customButton hidden" id="importantContainer">Только важное <input type="checkbox" id="onlyImportant"></input></label>
        <select class="customButton hidden" id="authorsList">
            <option selected>---Авторы---</option>
        </select>
        <select class="customButton" id="streamLists">
            <option selected>---Выбрать---</option>
        </select>
        <button class="customButton" id="export">Export</button>
        <button class="customButton" id="clearAll">Clear all</button>
    </div>
    <div class="messages" id="content" main>
    	<!--<div class="messages__item">
    		<span class="messages__author">Author</span><span class="messages__semi">: </span><span class="messages__message-text">Message</span>
    	</div>-->
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
