<html>
<head>
    <title>Youtube Chat Eye Settings</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="title" main>
        <center><img src="./icons/icon_32.png" class="title__icon" /> Youtube Chat Eye - Settings</center>
    </div>
	<div class="buttons" main>
        <button class="customButton" id="save">Save</button>
    </div>
    <div class="content" main>
        <div class="settings_item">
            <label>
                <input type="checkbox" id="notifications">
                Уведомлять об удаленных сообщениях
            </label>
        </div>
        <div class="settings_item">
            <label>
                <input type="checkbox" id="authorsLink">
                Ник автора сообщения в виде ссылки
            </label>
        </div>
    </div>
    <script src="./js/settings.js"></script>
</body>
</html>
